<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ghs Recipe Manager</h1>

  <div class="top">
    <h2>Add Recipe Details Here:</h2>

    <input type="text" id="title" placeholder="Recipe Title">
    <textarea id="ingredients" placeholder="Ingredients (separate by commas)"></textarea>
    <textarea id="instructions" placeholder="Instructions"></textarea>
    <input type="file" id="image" accept="image/*">

    <button onclick="addOrUpdateRecipe()">Save Recipe</button>
  </div>

  <h2>All Recipes</h2>
  <div id="list"></div>

  <script src="script.js"></script>
</body>
</html>
